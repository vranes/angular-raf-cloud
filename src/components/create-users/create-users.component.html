<h3>Create users</h3>
<div>
  <form (submit)="createUser(email, name, surname, password, permissions)" class="mb-5">
    <div class="form-group mb-2">
      <input type="email" class="form-control" id="email" name="email" placeholder="email" required [(ngModel)]="email" >
      <input type="text" class="form-control" id="name" name="name" placeholder="name" required [(ngModel)]="name"/>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="surname" [(ngModel)]="surname" required/>
      <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="password">
      <input type="text" class="form-control" id="permissions" name="permissions" placeholder="permissions" [(ngModel)]="permissions">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div *ngIf="errorMessage != ''">
  <label style="color: red"> {{ errorMessage }} </label>
</div>

<div *ngIf="successMessage != ''">
  <label style="color: green"> {{ successMessage }} </label>
</div>
